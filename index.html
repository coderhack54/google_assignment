<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="https://www.google.com/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<!-- Body -->
<body class="dark">

    <!-- Navbar -->

    <div class="navbar">
        <label class="switch">
            <input type="checkbox" id="toggle" class="input">
            <span class="slider round"></span>
        </label>
        <p class="nav-items">
            Gmail
        </p>
        <p class="nav-items">
            Images
        </p>
       <span class="menu">
        <svg id="gridicon" class="gb_h" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
       </span>
       <img src="user.png" alt="user" class="user">
    </div>

    <!-- Google Container -->
    <div class="google-heading">

        <!-- Google Heading -->

        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">

        <!-- Search Input Field -->
        <div class="input">
            <i class="fas fa-search"></i>
            <i class="fas fa-microphone"></i>
            <input type="text" class="search-field">
            <div id="resultsContainer"></div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button class="btn">Google Search</button>
            <button class="btn btn1">I'm Feeling Lucky</button>
        </div>

        <!-- Text Headings -->
        <div class="text">
            <p class="offer">
                Google offered in: &nbsp; <a href="" class="languages">हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</a>
            </p>
        </div>
    </div>

    <!-- Footer -->

    <footer class="footer">

        <div class="india">
            <p class="ind">India</p>
        </div>

        <div class="break"></div>

        <!-- Footer Menu -->
        <div class="footer-menu">
            <!-- First footer menu -->

            <ul class="last-menu-1">
                <li class="items">About</li>
                <li class="items">Advertising</li>
                <li class="items">Business</li>
                <li class="items">How Search Works</li>
            </ul>

            <!-- Second Footer Menu -->
            <ul class="last-menu-2">
                <li class="items">Privacy</li>
                <li class="items">Terms</li>
                <li class="items">Settings</li>
            </ul>

        </div>
    </footer>

    <script src="app.js"></script>

</body>
</html>
